<!DOCTYPE html>
<html>
    <head>
        <title>Form-Login</title>
    </head>
    <body>
        <h2>Form Login</h2>
        <form id="form">
            <label for="firstName">First Name</label>
            <br>
            <input type="text" name="fname" placeholder="Enter First Name" name="First Name" required>
            <br>
            <br>
            <label for="lastName"> Last Name </label>
            <br>

            <input type="text" name="lname" placeholder="Enter Last Name" name="LastName" required>

        <br>
        <br>
        <input type="submit" value="Submit">

        </form>
        <script>

            const form = document.getElementById("form");
            form.addEventListener("submit",getFormvalue);

            function getFormvalue(e){
                e.preventDefault();
                // targeting the names of form 

                const firstName = e.target[0].value.trim();
                const lastName = e.target[1].value.trim();

                // combing the names

                const fullName = `${firstName} ${lastName}`

                // alaerting the name display

                if(!firstName){
                    alert("Enter The First Name")
                }else if(!lastName){
                    alert("Enter The Last Name ")
                }else if(!firstName && !lastName ){
                    alert("Enter First Name And Last Name ")
                }else{
                    alert(fullName)
                }
              
            }

        </script>
    </body>
</html>
